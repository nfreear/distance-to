<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<link rel="manifest" href="manifest.json" type="application/manifest+json">
<link rel="stylesheet" href="style/app.css">
<link rel="icon" href="lib/icon.svg">

<title>Geolocation test</title>

<h1>Geolocation test</h1>

<distance-to-app>

<form id="form">
  <p><output name="output">-</output></p>

  <fieldset name="fs">
    <legend>Places</legend>

    <x-flex>

    <label><input type="radio" name="place" value="MKC"> MKC</label>
    <label><input type="radio" name="place" value="Leeds"> Leeds</label>
    <label><input type="radio" name="place" value="EUS"> Euston Station</label>
    <label><input type="radio" name="place" value="Tamworth"> Tamworth</label>

    </x-flex>
  </fieldset>

  <p><button name="startButton">Start</button></p>
</form>

</distance-to-app>

<script type="module" src="./lib/app.js"></script>

</html>
