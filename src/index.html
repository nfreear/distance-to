<!doctype html>
<html lang="en" class="no-js">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<link rel="manifest" href="manifest.json" type="application/manifest+json">
<link rel="stylesheet" href="style/app.css">
<link rel="icon" href="lib/icon.svg">

<title>Distance To …?</title>

<header>
  <h1>Distance To …?</h1>
</header>

<distance-to-app role="main">

<form id="formID">
  <p>
    <output name="output">-</output>
    <output name="speed" aria-live="off"></output>
    <output name="heading" aria-live="off"></output>
    <output name="timer" aria-live="off"></output>
  </p>

  <fieldset name="fs">
    <legend>Places</legend>

    <load-place-data class="display-flex">
      Loading …
    </load-place-data>
  </fieldset>

  <p><button name="startButton">Start</button></p>
</form>

</distance-to-app>

<footer>
  <p>Source: <a href="https://github.com/nfreear/distance-to.git">nfreear/distance-to</a></p>
</footer>

<script type="module" src="./lib/app.js"></script>

</html>
